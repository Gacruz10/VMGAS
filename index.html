<head>

<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<meta name="theme-color" content="#ffffff">
<meta property="og:type" content="website">
<meta property="og:url" content="https://vmgas.vercel.app/">
<meta property="og:title" content="VM Gsd">
<meta property="og:description" content="Registro de Planta de Gas VM">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesi√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      /* Variables del tema Dark Glass */
      --glass: rgba(0, 0, 0, 0.5);
      --glass-border: rgba(255, 255, 255, 0.15);
      --input-bg: rgba(0, 0, 0, 0.4);
      --text-primary: #ffffff;
      --accent: #FFD700;       /* Dorado para acciones */
      --error: #ff5e5e;        /* Rojo para errores */
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      
      /* Fondo Mesh Gradient (Mismo que el tablero) */
      background: radial-gradient(at 0% 0%, #1e053a 0%, transparent 50%),
                  radial-gradient(at 100% 0%, #310d5e 0%, transparent 50%),
                  radial-gradient(at 100% 100%, #0d031a 0%, transparent 50%),
                  radial-gradient(at 0% 100%, #214d7a 0%, transparent 50%);
      background-color: #0d031a; /* Fallback */
      background-attachment: fixed;
    }

    .login-box {
      /* Efecto Glassmorphism */
      background: var(--glass);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      
      padding: 40px 30px;
      border-radius: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    /* Peque√±a animaci√≥n de entrada */
    .login-box:hover {
      border-color: rgba(255, 255, 255, 0.25);
    }

    .login-logo { 
      width: 80px; 
      height: 80px; 
      margin: 0 auto 20px; 
      display: block; 
      border-radius: 20px; /* Bordes un poco m√°s suaves */
      object-fit: cover; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .login-title { 
      color: var(--accent); 
      margin-bottom: 30px; 
      font-size: 26px; 
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .input-field { 
      width: 100%; 
      height: 50px; 
      padding: 0 15px; 
      margin: 10px 0; 
      
      /* Estilo Input Dark Glass */
      background: var(--input-bg);
      border: 1px solid var(--glass-border);
      color: white;
      border-radius: 12px;
      font-size: 16px; 
      font-family: 'Inter', sans-serif;
      box-sizing: border-box; 
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .input-field:focus {
      border-color: var(--accent);
      background: rgba(0, 0, 0, 0.6);
    }

    .password-container { 
      position: relative; 
      width: 100%;
    }

    .toggle-password { 
      position: absolute; 
      right: 15px; 
      top: 50%; 
      transform: translateY(-50%); 
      cursor: pointer; 
      user-select: none; 
      font-size: 18px; 
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .toggle-password:hover { opacity: 1; }

    .login-btn { 
      width: 100%; 
      height: 50px; 
      margin-top: 20px;
      
      /* Bot√≥n estilo Glass */
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      color: #fff;
      font-size: 16px; 
      font-weight: 700; 
      letter-spacing: 1px;
      cursor: pointer; 
      border-radius: 12px;
      transition: all 0.3s ease;
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }

    .login-btn:hover { 
      background: var(--accent); 
      color: #000; /* Texto negro sobre dorado para contraste */
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
      border-color: var(--accent);
    }

    .login-btn:disabled {
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.3);
      transform: none;
      cursor: not-allowed;
      box-shadow: none;
    }

    .error-msg { 
      color: var(--error); 
      margin-top: 20px; 
      font-size: 14px; 
      min-height: 20px; 
      font-weight: 600; 
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

  </style>
</head>
<body>
  <div class="login-box">
    <img src="icon.png" alt="Logo de la empresa" class="login-logo">
    <h1 class="login-title">Inicio de Sesi√≥n</h1>

    <input type="text" id="username" class="input-field" placeholder="Usuario" required
           onkeydown="if(event.key === 'Enter') document.getElementById('password').focus()">

    <div class="password-container">
      <input type="password" id="password" class="input-field" placeholder="Contrase√±a" required
             onkeydown="if(event.key === 'Enter') login()">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button class="login-btn" onclick="login()">INGRESAR</button>
    <div id="errorMessage" class="error-msg"></div>
  </div>

  <script>
    // URL DE TU APP SCRIPT
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx3AzPzn1z_8rlAh7JAwZNHT26aVM7I-Ud2OldRKGc7VMSuYr3jLMuMAxX-NTaELFyGDg/exec"; 

    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMessage");
      errorMsg.textContent = "";

      if (!username || !password) {
        errorMsg.textContent = "Usuario y contrase√±a son obligatorios";
        return;
      }

      const btn = document.querySelector(".login-btn");
      const originalText = btn.textContent;
      btn.textContent = "Validando...";
      btn.disabled = true;

      const formData = new URLSearchParams();
      formData.append('action', 'login');
      formData.append('usuario', username);
      formData.append('clave', password);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(r => r.json())
      .then(data => {
        if (data.status !== 'success') {
          errorMsg.textContent = data.message || "Credenciales incorrectas";
          btn.textContent = originalText;
          btn.disabled = false;
          return;
        }

        // === √âXITO (MODIFICADO PARA PROTOCOLO K) ===
        const target = new URL('inicio.html', window.location.href);
        // Backend devuelve 'k', no 'token'
        target.searchParams.set('k', data.k); 
        
        // Usamos replace para borrar historial
        window.location.replace(target.toString());
      })
      .catch((e) => {
        console.error(e);
        errorMsg.textContent = "Error de conexi√≥n con el servidor";
        btn.textContent = originalText;
        btn.disabled = false;
      });
    }
  </script>
</body>
</html>
